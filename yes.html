<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style.css">
    </head> 


    <body>
            
        <div id="bubbles">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
            <div class="bubble x11"></div>
            <div class="bubble x12"></div>
            <div class="bubble x13"></div>
            <div class="bubble x14"></div>
            <div class="bubble x15"></div>


        </div>
        <audio id="hannahmontana" src="./audio/hannah-montana-transicion-2_OJ4U7Tx.mp3" autoplay muted></audio>
        <div class="container">
            <div >
                <h1 class = "header_text"> <bold>Yippee!!!</bold></h1>
            </div>
            <div class="yippee">
                <img src="https://media.tenor.com/bWUeVRqW9-IAAAAi/fast-cat-cat-excited.gif" alt="yippeecat">
            </div>
        </div>
        <button class="btn" id="unmute" ><bold>CLICK MEEE</bold></button>
        <script>
            const audio = document.getElementById('hannahmontana');
            const unmuteButton = document.getElementById('unmute');

            //Attempts to play the audio. Since it's 'autoplay muted' in HTML
            audio.play().then(() => {
                console.log('Audio playback started successfully (muted).');
                if (!audio.muted) {
                    unmuteButton.style.display = 'none'; 
                }
            }).catch(error => {

                console.warn('Initial autoplay attempt (muted) had an issue:', error.message);

                unmuteButton.style.display = 'block';
            });

            //Adds event listener to the unmute button
            unmuteButton.addEventListener('click', () => {
                audio.muted = false;
                audio.play().then(() => {
                    console.log('Audio unmuted and playing after user interaction.');
                    unmuteButton.style.display = 'none'; 
                }).catch(err => {
                    console.error('Failed to play after user interaction:', err);
                });
            });

            audio.addEventListener('ended', () => {
            });

        </script>
    </body> 
</html>
